apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-init-scripts
  namespace: postgres
data:

  01-create-tables.sql: |
    -- Tables will be created in test_db (from POSTGRES_DB env var)

    CREATE TABLE IF NOT EXISTS idempotent_action (
        key             TEXT        NOT NULL,
        type            TEXT        NOT NULL,
        client          TEXT        NOT NULL,
        created_at      TIMESTAMP   NOT NULL,
        last_run_at     TIMESTAMP,
        completed_at    TIMESTAMP,
        result          BYTEA,
        result_type     VARCHAR(255),

        PRIMARY KEY(key, type, client)
    );

    CREATE INDEX IF NOT EXISTS IDX_IDEMPOTENT_ACTION_CREATED_AT ON idempotent_action (created_at ASC);

    CREATE TABLE IF NOT EXISTS idempotence4j_scheduled_tasks (
        task_name               TEXT                        NOT NULL,
        task_instance           TEXT                        NOT NULL,
        task_data               BYTEA,
        execution_time          TIMESTAMP WITH TIME ZONE    NOT NULL,
        picked                  BOOLEAN                     NOT NULL,
        picked_by               TEXT,
        last_success            TIMESTAMP WITH TIME ZONE,
        last_failure            TIMESTAMP WITH TIME ZONE,
        consecutive_failures    INT,
        last_heartbeat          TIMESTAMP WITH TIME ZONE,
        version                 BIGINT                      NOT NULL,

        PRIMARY KEY (task_name, task_instance)
    );

  02-create-outbox.sql: |
    -- Create outbox table in test_db

    CREATE TABLE IF NOT EXISTS outbox_event (
      id              UUID PRIMARY KEY,
      reference_id    VARCHAR(255) NOT NULL,
      destination     VARCHAR(511) NOT NULL,
      payload_type    VARCHAR(511) NOT NULL,
      payload         BYTEA NOT NULL,
      status          VARCHAR(50) NOT NULL DEFAULT 'PENDING',
      created_at      TIMESTAMP NOT NULL DEFAULT now(),
      processed_at    TIMESTAMP,
      headers         jsonb,
      attempts        INT NOT NULL DEFAULT 0,
      next_attempt_at TIMESTAMP NOT NULL DEFAULT now(),
      fail_type       VARCHAR(32),
      fail_reason     TEXT
    );

    CREATE INDEX IF NOT EXISTS idx_outbox_event_status ON outbox_event(status);

  03-alter-outbox_event.sql: |
    -- Alter outbox_event table to add idempotence_key column
    ALTER TABLE outbox_event ADD COLUMN IF NOT EXISTS idempotence_key VARCHAR(511);


  04-create-shedlock.sql: |
    -- Create shedlock table in test_db

    CREATE TABLE IF NOT EXISTS shedlock(
        name VARCHAR(64) NOT NULL,
        lock_until TIMESTAMP NOT NULL,
        locked_at TIMESTAMP NOT NULL,
        locked_by VARCHAR(255) NOT NULL,
        PRIMARY KEY (name)
    );
